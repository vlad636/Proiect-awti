<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWTI Project</title>
    <style>
        canvas {
            border: 1px solid #d38585;
        }

        .image-container {
            position: relative;
            width: 300px;
            /* Adjust the width as needed */
            height: 200px;
            /* Adjust the height as needed */
        }

        .hover-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container:hover .hover-image {
            display: block;
        }

        .original-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Preserve aspect ratio while covering the container */
        }

        #locationDateTime {
            padding: 20px;
            border: 1px solid #000;
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>

<body bgcolor="green">
    <h1>AWTI</h1>

    <h1>Form:</h1>
    <form action="" method="post" autocomplete="on" novalidate>

        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your name">

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="user@example.com">

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            minlength="8" required>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Interests:</legend>
            <label><input type="checkbox" name="interests" value="coding"> Coding</label>
            <label><input type="checkbox" name="interests" value="reading"> Reading</label>
            <label><input type="checkbox" name="interests" value="traveling"> Traveling</label>
        </fieldset>

        <!-- Dropdown Select -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="romania">Romania</option>
            <option value="spain">Spain</option>
            <option value="france">France</option>
            <option value="germany">Germany</option>
        </select>

        <!-- Date Input -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <!-- Textarea for Comments -->
        <fieldset>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"
                placeholder="Write your comments here..."></textarea>
        </fieldset>


        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

    <h1>Image (hover on it):</h1>
    <div class="image-container">
        <img src="resources/image1.jpg" alt="Original Image" class="original-image" id="image">
        <img src="resources/image2.jpg" alt="Hover Image" class="hover-image" id="hover-image">
    </div>

    <h1>Drawings:</h1>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Get the canvas element using its id
        var canvas = document.getElementById('myCanvas');

        // Get the 2D rendering context
        var ctx = canvas.getContext('2d');
        var ctx2 = canvas.getContext('2d');

        //Draw a triangle
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.lineTo(100, 300);
        ctx.lineTo(300, 300);
        ctx.closePath();

        // the outline
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#666666';
        ctx.stroke();

        // the fill color
        ctx.fillStyle = "#FFCC00";
        ctx.fill();

        // Draw a rectangle on the canvas
        ctx2.fillStyle = '#3498db'; // Set the fill color to a blue shade
        ctx2.fillRect(50, 40, 200, 100); // Draw a rectangle at (50, 50) with a width of 200 and height of 100

        // Draw text on the canvas
        ctx2.font = '20px Arial';
        ctx2.fillStyle = '#fff'; // Set the fill color to white
        ctx2.fillText('Hello, Canvas!', 75, 100); // Draw the text at (70, 100)
    </script>

    <h1>Video:</h1>
    <video width="640" height="360" controls loop poster="resources/image3.jpg">
        <source src="resources/video.mp4" type="video/mp4">
    </video>

    <h1>RAU Location:</h1>

    <iframe width="600" height="450" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.106951319623!2d26.090986115731823!3d44.460239979103935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1fe9c1e0e3691%3A0xa3c4e894ecbd8da6!2sRomanian%20American%20University!5e0!3m2!1sen!2sro!4v1643065121874"
        allowfullscreen>
    </iframe>

    <h1>Audio:</h1>
    <audio controls>
        <source src="resources/sound1.mp3" type="audio/mp3">
    </audio>

    <h1>My Location and date:</h1>
    <div id="locationDateTime"></div>

    <script>
        // Function to get the current date and time
        function getCurrentDateTime() {
            var now = new Date();
            return now.toLocaleString();
        }

        // Function to get the user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("locationDateTime").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            var locationDateTimeDiv = document.getElementById("locationDateTime");
            var locationInfo = "Your location: Latitude " + position.coords.latitude.toFixed(4) + ", Longitude " + position.coords.longitude.toFixed(4);
            var dateTimeInfo = "Current Date/Time: " + getCurrentDateTime();

            locationDateTimeDiv.innerHTML = "<p>" + locationInfo + "</p><p>" + dateTimeInfo + "</p>";
        }
        // Call the function to get the user's location
        getLocation();
    </script>

</body>

</html>
