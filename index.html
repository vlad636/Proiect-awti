<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWTI Project</title>
    <style>
        canvas {
            border: 1px solid #d38585;
        }

        .image-container {
            position: relative;
            width: 300px;
            /* Adjust the width as needed */
            height: 200px;
            /* Adjust the height as needed */
        }

        .hover-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container:hover .hover-image {
            display: block;
        }

        .original-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Preserve aspect ratio while covering the container */
        }
    </style>
</head>

<body bgcolor="yellow">
    <h1>AWTI</h1>

    <h1>Form:</h1>
    <form action="" method="post" autocomplete="on" novalidate>

        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your name">

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="user@example.com">

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            minlength="8" required>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Interests:</legend>
            <label><input type="checkbox" name="interests" value="coding"> Coding</label>
            <label><input type="checkbox" name="interests" value="reading"> Reading</label>
            <label><input type="checkbox" name="interests" value="traveling"> Traveling</label>
        </fieldset>

        <!-- Dropdown Select -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="romania">Romania</option>
            <option value="spain">Spain</option>
            <option value="france">France</option>
            <option value="germany">Germany</option>
        </select>

        <!-- Date Input -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <!-- Textarea for Comments -->
        <fieldset>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"
                placeholder="Write your comments here..."></textarea>
        </fieldset>


        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

    <h1>Image (hover on it):</h1>
    <div class="image-container">
        <img src="resources/image1.jpg" alt="Original Image" class="original-image" id="image">
        <img src="resources/image2.jpg" alt="Hover Image" class="hover-image" id="hover-image">
    </div>

    <h1>Drawings:</h1>
    <canvas id="myCanvas" width="400" height="200"></canvas>

    <script>
        // Get the canvas element and its context
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = '#e0e0e0';
        ctx.fillRect(50, 50, 300, 100);

        // Draw a circle inside the rectangle
        var centerX = 50 + 150; // X-coordinate of the center of the rectangle
        var centerY = 50 + 50;  // Y-coordinate of the center of the rectangle
        var radius = 40;        // Radius of the circle

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
        ctx.fillStyle = '#ff0000';
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#000';
        ctx.stroke();
    </script>

    <h1>Video:</h1>
    <video width="640" height="360" controls loop poster="resources/image3.jpg">
        <source src="resources/video.mp4" type="video/mp4">
    </video>

    <h1>Harvard University Location</h1>

    <iframe width="600" height="450" frameborder="0" style="border:0" allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2959.503696309034!2d-71.11870818464723!3d42.37361197918564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e379f63f253f6f%3A0x9836d9024d10f59!2sHarvard%20University!5e0!3m2!1sen!2sus!4v1644134296782!5m2!1sen!2sus"
        allowfullscreen></iframe>

    <h1>Audio:</h1>
    <audio controls>
        <source src="resources/sound1.mp3" type="audio/mp3">
    </audio>

</body>

</html>
